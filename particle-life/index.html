<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="resetBtn">Reset</button>
        <label for="particleCount">Particles: <span id="particleCountValue">1000</span></label>
        <input type="range" id="particleCount" min="100" max="5000" value="1000">
        <label for="forceFactor">Force: <span id="forceFactorValue">1</span></label>
        <input type="range" id="forceFactor" min="0.1" max="2" step="0.1" value="1">
    </div>
    <script src="particle-life.js"></script>
</body>
</html>
